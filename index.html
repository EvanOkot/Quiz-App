<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Busters</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Basic Knowledge Quiz App</h1>
        <form id="quizForm">
            <div class="question">
                <p>What is the capital of France?</p>
                <div>
                    <input type="radio" id="paris" name="q1" value="Paris">
                    <label for="paris">Paris</label>
                </div>
                <div>
                    <input type="radio" id="london" name="q1" value="London">
                    <label for="london">London</label>
                </div>
            </div>
            <div class="question">
                <p>What does HTML stand for?</p>
                <div>
                    <input type="radio" id="hyperText" name="q2" value="HyperText Markup Language">
                    <label for="hyperText">HyperText Markup Language</label>
                </div>
                <div>
                    <input type="radio" id="homeTool" name="q2" value="Home Tool Markup Language">
                    <label for="homeTool">Home Tool Markup Language</label>
                </div>
            </div>
            <button type="submit">Submit Quiz</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
